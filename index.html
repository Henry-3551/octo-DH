<body id="body" onselectstart="return false">
<script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
</script>

    <section>
    <div class="translation-box" oncontextmenu="return true">
      
      <div class="box-edit">
        
        <button class="tooltip1" id="btn1" onclick="doThis()">
           <img class="tooltip-content1" src="cleared.png" alt="Cleared">
           
          <img id="img1" src="clear.png" alt="Clear" title="Clear Text">
        </button>
        
        <button class="tooltip2" id="btn2">

        </button>

      <textarea id="input" autocomplete="true">    </textarea>

      <div id="text-output">

      </div>
      </div>

    <div class="bottom-widgets">
      <button class="bottom-btn" onclick="getValue()" oncontextmenu="return false">
        <img id="img3" src="move_to.png" alt="Move_to">
      </button> 

      <button class="bottom-btn tooltip3" id="copy-text" onclick="copyText()">
        
        <img src="copied.png" class="tooltip-content3" alt="Copied" />
        
        <img id="img4" src="copy.png" alt="Copy"/>
      </button>
    </div>
