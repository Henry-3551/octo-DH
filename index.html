          <img id="img1" src="clear.png" alt="Clear" title="Clear Text">

        <button class="tooltip2" id="btn2">

      </div>

    <div class="bottom-widgets">

      <button class="bottom-btn tooltip3" id="copy-text" onclick="copyText()">
        
        <img src="copied.png" class="tooltip-content3" alt="Copied" />
        
        <img id="img4" src="copy.png" alt="Copy"/>
      </button>
    </div>
